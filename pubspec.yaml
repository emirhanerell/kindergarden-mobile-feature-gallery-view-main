name: kindergarden_mobile
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  chucker_flutter: ^1.8.5
  connectivity_plus: ^4.0.2
  custom_refresh_indicator: ^2.2.1
  device_info_plus: ^9.0.3
  dio: ^5.3.2
  firebase_analytics: ^12.0.1
  firebase_core: ^4.1.0
  firebase_crashlytics: ^5.0.1
  firebase_messaging: ^16.0.1
  firebase_performance: ^0.11.0+1
  firebase_remote_config: ^6.0.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_svg: ^2.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  package_info_plus: ^4.1.0
  path_provider: ^2.0.15
  pdf: ^3.10.4
  pretty_dio_logger: ^1.3.1
  provider: ^6.0.5
  rate_my_app: ^2.0.0
  salomon_bottom_bar: ^3.3.2
  shake: ^2.2.0
  share_plus: ^11.1.0
  shared_preferences: ^2.2.0
  sizer: ^2.0.15
  timeago: ^3.5.0
  url_launcher: ^6.1.12

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/translate/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
